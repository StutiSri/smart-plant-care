<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"" type=" text/javascript"
        charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="js/chart-device-data.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/gauge-chart@latest/dist/bundle.js"></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>Moisture &amp; Luminosity Real-time Data</title>
</head>

<body style="background-image: url('images/backgrnd.jpg')">
   
    <div class="alert" id="alert1" style="visibility: hidden;">
        <span class="closebtn" onclick="this.parentElement.style.visibility='hidden';">&times;</span> 
        <strong>Alert!</strong> 
        <span id=dataType></span> gone below
        <span id=minval></span>.
      </div>
    
    <h4 class="flexHeader">
        <span style="display: none;">
            <span id="deviceCount" style="background-color:#f1f1f1">0 devices</span>
            <select id="listOfDevices" class="select_box"></select>
        </span>
        <span id=heading>Moisture & Luminosity Real-time Data</span>
    </h4>
    <br>
    <br>
    <div style="float:left; width:18.2%;margin-left:140px;">
        <div class="row">
            <div class="column">
                <div class="card">
                    <h5 class="text" style="display: none;">Plant Data </h5><br>
                    <img src="images\Plant1.jpg" ><br>
                    <h6 id="moistureid" style="display: none;">Moisture:</h6><br>
                    <h6 id="luminosityid" style="display: none;">Luminosity: </h6><br>
                    <button id="water-the-plant" type="button" class="btn btn-primary">Water the Plant</button>
                </div>
            </div>
        </div>
    </div>

    <div style="float:right; margin-right:80px; width:50%;" class="card">
        <div id="chartdiv" style="display: none;">
            <canvas id="iotChart"></canvas>
        </div>
        <br><br>
        <Strong> Luminosity </Strong>
        <div id="gaugeArea"> </div>
        <Strong> Moisture </Strong>
        <div id="MoisGaugeArea"></div>
    </div>

</body>
<script src="js/water-the-plant.js" type="text/javascript" charset="utf-8"></script>

</html>
